{% load rating_tag %}
<div class="watchelem__wrapper">
    <div class="profile-watchlist__item watchelem">
        <div class="watchelem__image">
            <div class="watchelem__image-wrap" style="background: url('{{ element.get_poster }}')"></div>
            <div class="watchelem__timeline">
                <span style="width: 0%"></span>
            </div>
            {% get_rating object=element as rating %}
            <div class="watchelem__rating">{{ rating.grade }}</div>
        </div>
        <div class="watchelem__info">
            <div class="watchelem__info_wrap">
                <div class="watchelem__info_top">
                    <h2 class="watchelem__title">{{ element.get_name }}</h2>
                    <p class="watchelem__elname">Movie</p>
                    <p class="watchelem__genres">{{ element.get_two_genres }}</p>
                    <p class="watchelem__year">{{ element.year }}</p>
                </div>
                <div class="watchelem__info_bottom">
                    <a href="{% url 'movie-page' pk=element.id %}">
                        <span>WATCH</span></a>
                </div>
            </div>
            {% if trash == 1 %}
                <div class="watchelem__social">
                    <button class="ms-btn ms-share-btn" data-elurl="{% url 'movie-page' pk=element.id %}" data-elname="{{ element.name }}" onclick="shareEl(this);"></button>
                    <button class="ms-btn ms-trash-btn" data-elid="{{ element.id }}" data-type="1" onclick="removeFromHistory(this, '.popup-rm')"></button>
                </div>
            {% else %}
                <div class="watchelem__social">
                    <button class="ms-btn ms-add-to-wl-btn add-to-wl-btn_added" data-elid="{{ element.id }}" data-type="1" onclick="removeFromWl(this, '.popup-rm');"></button>
                    <button class="ms-btn ms-share-btn" data-elurl="{% url 'movie-page' pk=element.id %}" data-elname="{{ element.name }}" onclick="shareEl(this);"></button>
                </div>
            {% endif %}
        </div>
    </div>
</div>
