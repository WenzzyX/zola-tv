{% load static %}
{% load i18n %}
<div class="pp_bg"></div>
<div class="pp_body pp-rating">
    <button class="pp_close_btn"><img src="{% static 'main/img/icons/popup-close.svg' %}" alt=pp_close"></button>
    <div class="pp_dc_content">
        <div class="pp_info_req">
        </div>
        <h2 class="pp_title">{% trans 'How do you rate Zola TV?' %}</h2>
        <div class="pp_rating">
            <span class="pp_star" data-star="1"></span>
            <span class="pp_star" data-star="2"></span>
            <span class="pp_star" data-star="3"></span>
            <span class="pp_star" data-star="4"></span>
            <span class="pp_star" data-star="5"></span>
        </div>
        <textarea name="pp_fb" id="" cols="30" rows="10" class="pp_feetback"
                  placeholder="{% trans 'What would you improve or add?' %}"></textarea>
        <button class="pp_rate_us">
            {% trans 'Rate us' %}
        </button>
    </div>
</div>
